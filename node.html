<script type="text/javascript">
    RED.nodes.registerType('philips-air', {
        category: "function",
        defaults: {
            name: { value: "" },
            ipAddress: { value: "", required: true },
            protocol: { value: "http", required: true },
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        color: "#0066a1",
        label: function() {
            return this.name || "Philips Air";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        },
        inputLabels: function() { return this._("philips-air.input-label")},
        outputLabels: function() { return this._("philips-air.output-label")},
        
        oneditprepare: function() {
            console.log("Loading Philips Air node");
            var node = this;
        },
        oneditsave: function() {}
    });
</script>


<script type="text/html" data-template-name="philips-air">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="philips-air.name.label"></span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ip-address"><i class="icon-tag"></i> <span data-i18n="philips-air.ip-address.label"></span></label>
        <input type="text" id="node-input-ip-address" data-i18n="[placeholder]philips-air.ip-address.placeholder" />
    </div>
    <div class="form-row">
        <label for="node-input-protocol"><i class="fa fa-arrow-left"></i> <span data-i18n="philips-air.protocol.label"></span></label>
        <select type="text" id="node-input-protocol">
            <option value="Http">HTTP</option>
            <option value="PlainCoaP">Plain CoAP</option>
            <option value="CoaP">CoAP</option>
        </select>
    </div>
</script>
